<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8">
    <title> Page title </title>
    <script>
      function draw() {
        draw_circle();
        draw_rectangle();
        draw_triangle();
      }

      function draw_circle() {
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');
        ctx.beginPath();
        ctx.arc(100, 150, 45, 0, 2 * Math.PI, false);
        ctx.lineWidth = 3;
        ctx.strokeStyle = '#000000';
        ctx.stroke();
      }

      function draw_rectangle() {
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');
        ctx.strokeRect(90,30,90,100);
      }

      function draw_triangle() {
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');
        ctx.beginPath();
        ctx.moveTo(30,280);
        ctx.lineTo(60,185);
        ctx.lineTo(185,280);
        ctx.lineTo(30,280);
        ctx.stroke();
      }
    </script>
  </head>
  
  <body onload="draw()">
    <main>
      <h1> Płótno </h1>

      <h1> Canvas </h1>

      <canvas id="canvas" width="200" height="300" style="border:1px solid #000000;">
        Wygląda na to, że twoja przeglądarka nie obsługuje elementu "canvas" / It looks like your browser does not support the "canvas" element
      </canvas>
    </main>
  </body>
</html>
